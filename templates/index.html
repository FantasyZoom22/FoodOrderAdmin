<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Items</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="inner">
        {% for item_id, item_info in items.items() %}
        <div class="item">
            <div class="item-title">{{ item_info.name }}</div>
            <span class="item-price" id="item-price{{ item_id }}">Price: {{ item_info.quantity }}دج</span>
            <img src="{{ item_info.image_url }}" alt="" class="img">
            <button class="btn" id="btn{{ item_id }}">Add</button>
            <button class="btn remove-btn" id="removeBtn{{ item_id }}">-</button>
            <span class="notification" id="notification{{ item_id }}"></span>
        </div>
        {% endfor %}
    </div>
    <script src="scripts.js"></script>
</body>
</html>
