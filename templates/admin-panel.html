<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .item-panel {
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 10px;
    }

    .item-panel img {
      width: 100%;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="mt-4">Admin Panel</h2>
    <!-- Form for adding new item -->
    <form id="addItemForm" class="mb-4">
      <div class="form-row">
        <div class="col-md-4 mb-3">
          <label for="itemName">Item Name:</label>
          <input type="text" class="form-control" id="itemName" required>
        </div>
        <div class="col-md-4 mb-3">
          <label for="itemPrice">Item Price:</label>
          <input type="number" class="form-control" id="itemPrice" required>
        </div>
        <div class="col-md-4 mb-3">
          <label for="itemImage">Item Image URL:</label>
          <input type="text" class="form-control" id="itemImage" required>
        </div>
      </div>
      <button type="button" class="btn btn-primary" onclick="addItemToList()">Add Item</button>
      <button type="button" class="btn btn-success" onclick="sendDataToDatabase()">Update</button>
    </form>

    <!-- Display existing items with delete and update buttons -->
    <div id="itemList">
      <!-- Items will be dynamically populated here -->
      {% for item in items %}
      <div class="item-panel">
        <div class="row">
          <div class="col-md-4">
            <img src="{{ item.image_url }}" alt="{{ item.title }}">
          </div>
          <div class="col-md-4">
            <h3>{{ item.title }}</h3>
            <p>Price: {{ item.price }}</p>
          </div>
          <div class="col-md-4">
            <button class="btn btn-info btn-block mt-3" onclick="updateItemPrice('{{ item.id }}')">Update Price</button>
            <button class="btn btn-danger btn-block mt-3" onclick="removeItem('{{ item.id }}')">Remove</button>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>

  <!-- Modal for confirmation before deleting an item -->
  <div class="modal fade" id="deleteItemModal" tabindex="-1" role="dialog" aria-labelledby="deleteItemModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="deleteItemModalLabel">Confirm Delete</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Are you sure you want to delete this item?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Delete</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    // Function to add item to the list
    function addItemToList() {
      let itemName = $("#itemName").val();
      let itemPrice = $("#itemPrice").val();
      let itemImage = $("#itemImage").val();

      // Create item object
      let item = {
        title: itemName,
        price: itemPrice,
        image_url: itemImage
      };

      // Add item to display
      addItemToUI(item);

      // Reset form fields
      $("#itemName").val("");
      $("#itemPrice").val("");
      $("#itemImage").val("");
    }

    // Function to remove item from the list and database
    function removeItem(itemId) {
      // Send request to server to remove item
      $.ajax({
        type: "POST",
        url: "/remove-item",
        contentType: "application/json",
        data: JSON.stringify({ id: itemId }),
        success: function(response) {
          // Remove item from UI if removal was successful
          if (response.success) {
            $("#itemList").empty(); // Clear current items
            response.items.forEach(item => {
              addItemToUI(item);
            });
          }
        },
        error: function(xhr, status, error) {
          // Handle errors
          alert("Error removing item: " + error);
        }
      });
    }

    // Function to update price for an item
    function updateItemPrice(itemId) {
      let newPrice = prompt("Enter the new price:");
      if (newPrice !== null) {
        // Send request to server to update item price
        $.ajax({
          type: "POST",
          url: "/update-item-price",
          contentType: "application/json",
          data: JSON.stringify({ id: itemId, price: newPrice }),
          success: function(response) {
            // Update item price in UI if update was successful
            if (response.success) {
              $("#itemList").empty(); // Clear current items
              response.items.forEach(item => {
                addItemToUI(item);
              });
            }
          },
          error: function(xhr, status, error) {
            // Handle errors
            alert("Error updating item price: " + error);
          }
        });
      }
    }

    // Function to add item to the UI
    function addItemToUI(item) {
      let itemHtml = `<div class="item-panel">
                        <div class="row">
                          <div class="col-md-4">
                            <img src="${item.image_url}" alt="${item.title}">
                          </div>
                          <div class="col-md-4">
                            <h3>${item.title}</h3>
                            <p>Price: ${item.price}</p>
                          </div>
                          <div class="col-md-4">
                            <button class="btn btn-info btn-block mt-3" onclick="updateItemPrice('${item.id}')">Update Price</button>
                            <button class="btn btn-danger btn-block mt-3" onclick="removeItem('${item.id}')">Remove</button>
                          </div>
                        </div>
                      </div>`;
  
      $("#itemList").append(itemHtml);
    }

    // Function to send data to the database
    function sendDataToDatabase() {
      // Prepare data for sending to the server
      let itemsData = [];
      $(".item-panel").each(function() {
        let item = {
          id: $(this).find("button.btn-info").attr("onclick").match(/\d+/)[0],
          title: $(this).find("h3").text(),
          price: $(this).find("p").text().match(/\d+/)[0],
          image_url: $(this).find("img").attr("src")
        };
        itemsData.push(item);
      });

      // Send data to the server using AJAX
      $.ajax({
        type: "POST",
        url: "/update-items",
        contentType: "application/json",
        data: JSON.stringify(itemsData),
        success: function(response) {
          // Clear the list and display success message
          $("#itemList").empty();
          alert("Items successfully updated in the database!");
        },
        error: function(xhr, status, error) {
          // Handle errors
          alert("Error updating items in the database: " + error);
        }
      });
    }
  </script>
</body>
</html>
