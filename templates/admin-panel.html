<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .item-panel {
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 10px;
    }

    .item-panel img {
      width: 100%;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="mt-4">Admin Panel</h2>
    <!-- Form for adding a new item -->
    <form id="addItemForm" class="mb-4" action="{{ url_for('add_item') }}" method="POST">
      <div class="form-row">
        <div class="col-md-4 mb-3">
          <label for="title">Title:</label>
          <input type="text" class="form-control" id="title" name="title" required>
        </div>
        <div class="col-md-4 mb-3">
          <label for="price">Price:</label>
          <input type="number" class="form-control" id="price" name="price" required>
        </div>
        <div class="col-md-4 mb-3">
          <label for="image_url">Image URL:</label>
          <input type="text" class="form-control" id="image_url" name="image_url" required>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Add Item</button>
    </form>
    
    <!-- Display existing items with update buttons -->
    <div id="itemList">
      <!-- Items will be dynamically populated here -->
    </div>
  </div>

  <!-- Modal for confirmation before updating an item -->
  <div class="modal fade" id="updateItemModal" tabindex="-1" role="dialog" aria-labelledby="updateItemModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="updateItemModalLabel">Update Price</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <label for="newPrice">New Price:</label>
          <input type="number" class="form-control" id="newPrice">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="confirmUpdateBtn">Update</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Include Bootstrap and jQuery scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    $(document).ready(function() {
      // Function to display existing items
      function displayItems(items) {
        $("#itemList").empty();
        items.forEach(item => {
          $("#itemList").append(`
            <div class="item-panel">
              <div class="row">
                <div class="col-md-4">
                  <img src="${item.image_url}" alt="${item.title}">
                </div>
                <div class="col-md-4">
                  <h3>${item.title}</h3>
                  <p>Price: دج ${item.price}</p>
                </div>
                <div class="col-md-4">
                  <button class="btn btn-info btn-block mt-3 updateBtn" data-itemid="${item.id}">Update Price</button>
                </div>
              </div>
            </div>
          `);
        });
      }

      // Function to handle form submission for adding a new item
      $("#addItemForm").submit(function(event) {
        event.preventDefault();
        const formData = $(this).serialize();
        $.post($(this).attr("action"), formData, function(response) {
          // Assuming response contains updated item list
          displayItems(response.items);
          $("#addItemForm")[0].reset();
        });
      });

      // Load items on page load
      $.get("/", function(response) {
        displayItems(response.items);
      });

      // Handle update button click
      $(document).on("click", ".updateBtn", function() {
        const itemId = $(this).data("itemid");
        $("#updateItemModal").modal("show");
        $("#confirmUpdateBtn").off("click").click(function() {
          const newPrice = $("#newPrice").val();
          // Assuming a separate route for updating an item's price
          $.post(`/update-item/${itemId}`, { new_price: newPrice }, function(response) {
            // Assuming response contains updated item list
            displayItems(response.items);
            $("#updateItemModal").modal("hide");
          });
        });
      });
    });
  </script>
</body>
</html>
