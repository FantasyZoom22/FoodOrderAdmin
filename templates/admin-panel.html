<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .item-panel {
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 10px;
    }

    .item-panel img {
      width: 100%;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="mt-4">Admin Panel</h2>
    <!-- Form for adding new item -->
    <form id="addItemForm" class="mb-4" method="POST" action="/add-item">
      <div class="form-row">
        <div class="col-md-4 mb-3">
          <label for="itemName">Item Name:</label>
          <input type="text" class="form-control" id="itemName" name="itemName" required>
        </div>
        <div class="col-md-4 mb-3">
          <label for="itemPrice">Item Price:</label>
          <input type="number" class="form-control" id="itemPrice" name="itemPrice" required>
        </div>
        <div class="col-md-4 mb-3">
          <label for="itemImage">Item Image URL:</label>
          <input type="text" class="form-control" id="itemImage" name="itemImage" required>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Add Item</button>
    </form>
    <!-- Display existing items with delete buttons -->
    <div id="itemList">
      <!-- Items will be dynamically populated here -->
    </div>
  </div>

  <!-- Modal for confirmation before deleting an item -->
  <div class="modal fade" id="deleteItemModal" tabindex="-1" role="dialog" aria-labelledby="deleteItemModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="deleteItemModalLabel">Confirm Delete</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Are you sure you want to delete this item?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Delete</button>
        </div>
      </div>
    </div>
  </div>

  <button id="updateItemsBtn">Update Items</button>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="scripts.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
