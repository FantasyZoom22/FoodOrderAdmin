<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .item-panel {
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 10px;
    }

    .item-panel img {
      width: 100%;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="mt-4">Admin Panel</h2>
    
    <!-- Form for adding new item -->
    <form id="addItemForm" class="mb-4">
      <div class="form-row">
        <div class="col-md-4 mb-3">
          <label for="itemName">Item Name:</label>
          <input type="text" class="form-control" id="itemName" required>
        </div>
        <div class="col-md-4 mb-3">
          <label for="itemPrice">Item Price:</label>
          <input type="number" class="form-control" id="itemPrice" required>
        </div>
        <div class="col-md-4 mb-3">
          <label for="itemImage">Item Image URL:</label>
          <input type="text" class="form-control" id="itemImage" required>
        </div>
      </div>
      <button type="button" class="btn btn-primary" onclick="addItemToList()">Add Item</button>
    </form>

    <!-- Display existing items with update and remove buttons -->
    <div id="itemList">
      <!-- Items fetched from the database will be dynamically populated here -->
      {% for item in items %}
      <div class="item-panel">
        <div class="row">
          <div class="col-md-4">
            <img src="{{ item.image_url }}" alt="{{ item.title }}">
          </div>
          <div class="col-md-4">
            <h3>{{ item.title }}</h3>
            <p>Price: {{ item.price }}</p>
          </div>
          <div class="col-md-4">
            <button class="btn btn-info btn-block mt-3" onclick="updateItemPrice({{ item.id }})">Update Price</button>
            <button class="btn btn-danger btn-block mt-3" onclick="removeItem({{ item.id }})">Remove</button>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>

  <!-- Modal for update price -->
  <div class="modal fade" id="updatePriceModal" tabindex="-1" role="dialog" aria-labelledby="updatePriceModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="updatePriceModalLabel">Update Price</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="itemId">
          <label for="newPrice">New Price:</label>
          <input type="number" class="form-control" id="newPrice">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" onclick="updatePrice()">Update</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    // Function to add item to the list
    function addItemToList() {
      let itemName = $("#itemName").val();
      let itemPrice = $("#itemPrice").val();
      let itemImage = $("#itemImage").val();

      // Create item object
      let item = {
        title: itemName,
        price: itemPrice,
        image: itemImage
      };

      // Send AJAX request to add item
      $.ajax({
        type: "POST",
        url: "/add-item",
        contentType: "application/json",
        data: JSON.stringify(item),
        success: function(response) {
          // Handle success response
          // For example, you can update the UI to display the newly added item
          alert("Item added successfully!");
          $("#itemList").load(location.href + " #itemList>*", "");
          // Reset form fields
          $("#itemName").val("");
          $("#itemPrice").val("");
          $("#itemImage").val("");
        },
        error: function(xhr, status, error) {
          alert("Error adding item: " + error);
        }
      });
    }

    // Function to update item price
    function updateItemPrice(itemId) {
      $("#itemId").val(itemId);
      $("#updatePriceModal").modal("show");
    }

    // Function to update price for an item
    function updatePrice() {
      let itemId = $("#itemId").val();
      let newPrice = $("#newPrice").val();
      // Send AJAX request to update price
      $.ajax({
        type: "POST",
        url: "/update-item-price",
        contentType: "application/json",
        data: JSON.stringify({ id: itemId, price: newPrice }),
        success: function(response) {
          if (response.success) {
            // Update the price displayed on the UI
            $("#itemList").load(location.href + " #itemList>*", "");
            $("#updatePriceModal").modal("hide");
          } else {
            alert("Error updating price: " + response.error);
          }
        },
        error: function(xhr, status, error) {
          alert("Error updating price: " + error);
        }
      });
    }

    // Function to remove item from the database and UI
    function removeItem(itemId) {
      // Send AJAX request to remove item
      $.ajax({
        type: "POST",
        url: "/remove-item",
        contentType: "application/json",
        data: JSON.stringify({ id: itemId }),
        success: function(response) {
          if (response.success) {
            // Remove the item from the UI
            $("#itemList").load(location.href + " #itemList>*", "");
          } else {
            alert("Error removing item: " + response.error);
          }
        },
        error: function(xhr, status, error) {
          alert("Error removing item: " + error);
        }
      });
    }
  </script>
</body>
</html>
